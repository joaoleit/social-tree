<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Tree</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <img id="profile" src="assets/profile.jpg" alt="Profile picture">
    <p>@debedantas</p>
    <ul class="menu" aria-label="menu">
      <li class="menu-item"><a class="menu-link" href="/">asasasasas 1</a></li>
      <li class="menu-item"><a class="menu-link" href="/">Link 2</a></li>
      <li class="menu-item"><a class="menu-link" href="/">Link 3</a></li>
      <li class="menu-item"><a class="menu-link" href="/">Link 4</a></li>
    </ul>
    <div class="socials">
      <a href="https://twitter.com/johndoart" target="__blank">
        <img src="assets/twitter.svg" alt="Twitter">
      </a>
      <a href="/">
        <img src="assets/twitch.svg" alt="Twitch">
      </a>
      <a href="https://instagram.com/debedantas/" target="__blank">
        <img src="assets/instagram.svg" alt="Instagram">
      </a>
      <a href="/">
        <img src="assets/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="/">
        <img src="assets/github.svg" alt="Github">
      </a>
    </div>
  </main>
</body>

</html>
